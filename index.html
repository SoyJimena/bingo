<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de Baby Shower</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home">
        <h1>Elige una tabla de bingo</h1>
        <button class="btn" onclick="showBingoCard(1)">Tabla 1</button>
        <button class="btn" onclick="showBingoCard(2)">Tabla 2</button>
        <button class="btn" onclick="showBingoCard(3)">Tabla 3</button>
        <button class="btn" onclick="showBingoCard(4)">Tabla 4</button>
        <button class="btn" onclick="showBingoCard(5)">Tabla 5</button>
    </div>

    <div id="bingo-card" class="hidden">
        <button class="btn" onclick="showHome()">Volver</button>
        <div class="bingo-card" id="card-content">
            <!-- Aquí se insertarán las celdas de las tablas de bingo -->
        </div>
    </div>

    <script>
        function showHome() {
            document.getElementById('home').classList.remove('hidden');
            document.getElementById('bingo-card').classList.add('hidden');
        }

        function showBingoCard(tableNumber) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('bingo-card').classList.remove('hidden');

            const cardContent = document.getElementById('card-content');
            cardContent.innerHTML = ''; // Limpiar contenido anterior

            let images;
            if (tableNumber === 1) {
                images = [
                    'pañales.png', 'biberon.png', 'carreola.png',
                    'portabebes.png', 'ropa.png', 'manta.png',
                    'juguetes.png', 'babero.png', 'chupete.png'
                ];
            } else if (tableNumber === 2) {
                images = [
                    'ropa.png', 'pañales.png', 'carreola.png',
                    'juguetes.png', 'babero.png', 'chupete.png',
                    'portabebes.png', 'manta.png', 'biberon.png'
                ];
            } else if (tableNumber === 3) {
                images = [
                    'manta.png', 'chupete.png', 'babero.png',
                    'juguetes.png', 'biberon.png', 'ropa.png',
                    'carreola.png', 'portabebes.png', 'pañales.png'
                ];
            } else if (tableNumber === 4) {
                images = [
                    'carreola.png', 'ropa.png', 'manta.png',
                    'pañales.png', 'babero.png', 'juguetes.png',
                    'biberon.png', 'chupete.png', 'portabebes.png'
                ];
            } else if (tableNumber === 5) {
                images = [
                    'biberon.png', 'juguetes.png', 'pañales.png',
                    'ropa.png', 'chupete.png', 'babero.png',
                    'carreola.png', 'manta.png', 'portabebes.png'
                ];
            }

            // Shuffle images array to randomize the positions
            images.sort(() => Math.random() - 0.5);

            images.slice(0, 9).forEach(image => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                const img = document.createElement('img');
                img.src = `images/${image}`;
                img.alt = image.split('.')[0];
                cell.appendChild(img);
                cardContent.appendChild(cell);

                cell.addEventListener('click', () => {
                    cell.classList.toggle('marked');
                });
            });
        }
    </script>
</body>
</html>
